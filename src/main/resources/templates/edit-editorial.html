<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Esta es la pagina para editar una editorial</h1>
        <div style="width: 700px;">
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
                <div class="mb-3">
                  <label for="InputNombreEditoral" class="form-label">Nombre de la Editorial</label>
                  <input type="text" th:value="${editorial.nombre}" class="form-control" id="InputNombreEditorial" name="nombre" required>
                </div>
                <!-- en el boton habria poner el href de la pagina que cargaria, la principal -->
                <button type="submit" class="btn btn-primary">Submit</button> 
                <a th:href="@{/editorial/lista}" class="btn btn-dark">Volver</a>
            </form>
            
            <div th:if="${error}" th:text="${error}" style="margin-top: 20px;" class="alert alert-danger" role="alert"></div>
            <div th:if="${exito}" th:text="${exito}" style="margin-top: 20px;" class="alert alert-success" role="alert"></div>
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
