<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cargar Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Esta es la pagina para cargar un libro</h1>
        <div style="width: 700px;">
            <form th:action="@{/libro/registro}" method="POST">
                <div class="mb-3">
                    <label for="InputIsbnLibro" class="form-label">ISBN</label>
                    <input type="number" class="form-control" id="InputIsbnLibro" name="isbn" required>
                </div>
                <div class="mb-3">
                    <label for="InputTituloLibro" class="form-label">Titulo del Libro</label>
                    <input type="text" class="form-control" id="InputTituloLibro" name="titulo">
                </div>
                <div class="mb-3">
                    <label for="InputAnioLibro" class="form-label">Año de Publicación</label>
                    <input type="number" class="form-control" id="InputAnioLibro" name="anio" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="InputEjemplares" class="form-label">Ejemplares</label>
                        <input type="number" class="form-control" aria-label="InputEjemplares" name="ejemplares" required>
                    </div>
                    <div class="col">
                        <label for="InputEjemplaresPrestados" class="form-label">Ejemplares Prestados</label>  
                        <input type="number" class="form-control" aria-label="InputEjemplaresPrestados" name="ejemplaresPrestados" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputAutorLibro" class="form-label">Nombre del Autor</label>
                    <input type="text" class="form-control" id="InputAutorLibro" name="nombreAutor">
                </div>
                <div class="mb-3">
                    <label for="InputEditorialLibro" class="form-label">Nombre de la Editorial</label>
                    <input type="text" class="form-control" id="InputEditorialLibro" name="nombreEditorial">
                </div>
                <div class="mb-3">
                    <label for="InputImageLibro" class="form-label">URL de imagen</label>
                    <input type="text" class="form-control" id="InputImageLibro" name="image">
                </div>

                <!-- en el boton habria poner el href de la pagina que cargaria, la principal -->
                <button style="margin-top: 15px" type="submit" class="btn btn-primary">Submit</button> 
            </form>
            
            <a th:href="@{/}" class="btn btn-dark my-2">Home</a>
            
            <div th:if="${error!=null}" style="margin-top: 20px;" class="alert alert-danger" role="alert">
                Falta alguno de los datos
            </div>
            <div th:if="${exito!=null}" style="margin-top: 20px;" class="alert alert-success" role="alert">
                Cargado con exito
            </div>
           
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
