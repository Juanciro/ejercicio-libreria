<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="\estilos\lista-libro.css">
</head>
<body>
    <h1 style="margin-left: 30px;">Navbar</h1>
    
        

          <div class="grid-container">
            
            <div th:each="libro : ${libros}" class="card">
              <div th:if="${libro.image}" class="card-img"><img th:src="${libro.image}" alt="imagen del libro"></div>
              <div th:unless="${libro.image}" class="card-img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7wLDsPG1RgVstDFdkcpl1DfiVu2ef6fxTtA&usqp=CAU" alt="imagen del libro"></div>
              <div class="card-info">
                <table>
                  <tr><td th:text="${libro.titulo}" colspan="2"></td></tr>
                  <tr><td th:text="${libro.autor.nombre}" ></td>
                  <td th:text="${libro.anio}" ></td></tr>
                  <tr><td th:text="${libro.editorial.nombre}" colspan="2"></td></tr>
                </table>
              </div>
              <div class="card-actions">
                <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-dark">Editar</a>
                <a th:href="@{/libro/alta/__${libro.id}__}" class="btn btn-secondary">Alta</a>
                <a th:href="@{/libro/baja/__${libro.id}__}" class="btn btn-secondary">Baja</a>
                <div id="col2" class="d-flex align-items-center">
                  <div th:if="${libro.alta}" id="circle" style="background-color: rgb(68, 163, 68);">&nbsp;</div>
                  <div th:unless="${libro.alta}" id="circle" style="background-color: crimson;">&nbsp;</div>  
                </div>
              </div>
            </div>



            
          </div>
        
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>
      </html>
