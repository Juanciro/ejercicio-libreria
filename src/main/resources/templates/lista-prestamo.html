<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista Prestamos</title>
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div style="width: 80%; margin-top: 4em;">
            
            
            <div class="card text-black bg-light border-light mb-3" style="margin-top: 0.5em; cursor: default; user-select: none">
                <div class="row g-0 card-body">
                    <div class="col-md-2 d-flex align-items-center">
                        <div >Nombre</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div>Apellido</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div>DNI</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div>Titulo</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div class="d-flex justify-content-center">Fecha Prestamo</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div class="d-flex justify-content-center">Fecha Devolucion</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center justify-content-center">Acciones</div>
                    
                    <div class="col-md-1 d-flex align-items-center">Estado</div>
                </div>
            </div>
            
            <div th:each="prestamo : ${prestamos}" class="card text-white bg-secondary mb-3" style="margin-top: 0.5em;">
                <div class="row g-0 card-body">
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${prestamo.cliente.nombre}" >Nombre</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${prestamo.cliente.apellido}">Apellido</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div th:text="${prestamo.cliente.documento}">44444444</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${prestamo.libro.titulo}">Titulo</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div th:text="${prestamo.fechaPrestamo}">DD/MM/AAAA</div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div th:if="${prestamo.fechaDevolucion}" th:text="${prestamo.fechaDevolucion}">DD/MM/AAAA</div>
                        <div th:unless="${prestamo.fechaDevolucion}">-</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <a th:href="@{/prestamo/modificar/__${prestamo.id}__}" class="btn btn-dark" style="margin-right: 0.5em">Modificar</a>
                        <a th:if="${prestamo.alta}" th:href="@{/prestamo/baja/__${prestamo.id}__}" class="btn btn-dark">Cerrar</a>
                        <a th:unless="${prestamo.alta}" class="btn btn-dark disabled" >Cerrar</a>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div th:if="${prestamo.alta}" id="estado_alta" style="height: 20px; width: 20px; border-radius: 50%; background-color: rgb(68, 163, 68);">&nbsp;</div>
                        <div th:unless="${prestamo.alta}" id="estado_alta" style="height: 20px; width: 20px; border-radius: 50%; background-color: rgb(161, 34, 34); background-color: crimson;">&nbsp;</div>  
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
