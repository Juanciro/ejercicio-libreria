<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar Cliente</title>
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
        <div style="width: 700px;">
            <form th:action="@{/cliente/modificar/__${cliente.id}__}" method="POST">

                <div style="margin-top: 3em;" class="row g-3">
                    <div class="col">
                      <input th:value="${cliente.nombre}" type="text" class="form-control" placeholder="Nombre" aria-label="First name" name="nombre" required>
                    </div>
                    <div class="col">
                      <input th:value="${cliente.apellido}" type="text" class="form-control" placeholder="Apellido" aria-label="Last name" name="apellido" required>
                    </div>
                </div>
                <div class="mb-3" style="margin-top: 1em">
                    <input th:value="${cliente.telefono}" type="text" placeholder="Telefono" class="form-control" id="Telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <input th:value="${cliente.documento}" type="Number" placeholder="Documento" class="form-control" id="Documento" name="documento" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <div th:if="${exito}" th:text="${exito}" style="margin-top: 2em;" class="alert alert-success" role="alert"></div>
            <div th:if="${error}" th:text="${error}" style="margin-top: 2em;" class="alert alert-danger" role="alert"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
