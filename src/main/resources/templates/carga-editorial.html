<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Esta es la pagina para cargar una editorial</h1>
        <div style="width: 700px;">
            <form th:action="@{/editorial/registro}" method="POST">
                <div class="mb-3">
                  <label for="InputNombreEditoral" class="form-label">Nombre de la Editorial</label>
                  <input type="text" class="form-control" id="InputNombreEditorial" name="nombre">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button> 
            </form>
            
            <a th:href="@{/}" class="btn btn-dark my-2">Home</a>
            
            <div th:if="${error!=null}" style="margin-top: 20px;" class="alert alert-danger" role="alert">
                El nombre no es correcto
            </div>
            <div th:if="${exito!=null}" style="margin-top: 20px;" class="alert alert-success" role="alert">
                Cargado con exito
            </div>
            
            
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
