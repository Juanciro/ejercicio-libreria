<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Esta es la pagina para editar un libro</h1>
        <div style="width: 700px;">
            <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
                <div class="mb-3">
                    <label for="InputIsbnLibro" class="form-label">ISBN</label>
                    <input type="number" th:value="${libro.isbn}" class="form-control" id="InputIsbnLibro" required name="isbn">
                </div>
                <div class="mb-3">
                    <label for="InputTituloLibro" class="form-label">Titulo del Libro</label>
                    <input type="text" th:value="${libro.titulo}" class="form-control" id="InputTituloLibro" required name="nombre">
                </div>
                <div class="mb-3">
                    <label for="InputAnioLibro" class="form-label">Año de Publicación</label>
                    <input type="number" th:value="${libro.anio}" class="form-control" id="InputAnioLibro" required name="anio">
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="InputEjemplares" class="form-label">Ejemplares</label>
                        <input type="number" th:value="${libro.ejemplares}" class="form-control" aria-label="InputEjemplares" required name="ejemplares">
                    </div>
                    <div class="col">
                        <label for="InputEjemplaresPrestados" class="form-label">Ejemplares Prestados</label>  
                        <input type="number" th:value="${libro.ejemplaresPrestados}" class="form-control" aria-label="InputEjemplaresPrestados" required name="ejemplaresPrestados">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputAutorLibro" class="form-label">Nombre del Autor</label>
                    <input type="text" th:value="${libro.autor.nombre}" class="form-control" id="InputAutorLibro" required name="nombreAutor">
                </div>
                <div class="mb-3">
                    <label for="InputEditorialLibro" class="form-label">Nombre de la Editorial</label>
                    <input type="text" th:value="${libro.editorial.nombre}" class="form-control" id="InputEditorialLibro" required name="nombreEditorial">
                </div>
                <div class="mb-3">
                    <label for="InputImageLibro" class="form-label">URL de la imagen</label>
                    <input type="text" th:value="${libro.image}" class="form-control" id="InputImageLibro" required name="image">
                </div>

                <!-- en el boton habria poner el href de la pagina que cargaria, la principal -->
                <button style="margin-top: 15px" type="submit" class="btn btn-primary">Submit</button> 
                <a th:href="@{/libro/lista}" class="btn btn-dark" style="margin-top: 15px">Volver</a>
            </form>
            
           <div th:if="${error}" th:text="${error}" style="margin-top: 20px;" class="alert alert-danger" role="alert"></div>
            <div th:if="${exito}" th:text="${exito}" style="margin-top: 20px;" class="alert alert-success" role="alert"></div>
           
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
