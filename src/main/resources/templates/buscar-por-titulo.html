<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="\estilos\lista-libro.css">
</head>
<body>
    
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="width: 700px;">
    
            <form class="col-auto" th:action="@{/libro/buscar-titulo}" method="POST">
                <div class="mb-3">
                  <label for="tituloLibro" class="form-label">Titulo del Libro</label>
                  <input type="text" class="form-control" id="tituloLibro" name="tituloLibro">
                </div>
                
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
        </div>
        
        
        <div th:each="libro : ${libros}" id="space">
            <div id="col1" >
              <div class="tituloContent">
                <p th:text="${libro.titulo}" id="titulo"></p>
                <div id="subtitulo">
                  <div th:text="${libro.autor.nombre}"></div>
                  <div>&nbsp-&nbsp</div>
                  <div th:text="${libro.anio}"></div>
                </div>
              </div>
            </div>
            <div id="col2">
              <div th:if="${libro.alta}" id="circle" style="background-color: rgb(68, 163, 68);">&nbsp;</div>
              <div th:unless="${libro.alta}" id="circle" style="background-color: crimson;">&nbsp;</div>  
            </div>
            <div id="col3">
              <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-dark">Modificar</a>
              <a th:href="@{/libro/alta/__${libro.id}__}" class="btn btn-dark">Alta</a>
              <a th:href="@{/libro/baja/__${libro.id}__}" class="btn btn-dark">Baja</a>
            </div>
          </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
