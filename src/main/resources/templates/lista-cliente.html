<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista Clientes</title>
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div style="width: 80%; margin-top: 4em;">
            
            <div th:each="cliente : ${clientes}" class="card text-white bg-secondary mb-3" style="margin-top: 0.5em;">
                <div class="row g-0 card-body">
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${cliente.nombre}" >Nombre</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${cliente.apellido}">Apellido</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${cliente.documento}">Documento</div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <div th:text="${cliente.telefono}">Telefono</div>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/cliente/modificar/__${cliente.id}__}" class="btn btn-dark">Modificar</a>
                        <a th:href="@{/cliente/alta/__${cliente.id}__}" class="btn btn-dark">Alta</a>
                        <a th:href="@{/cliente/baja/__${cliente.id}__}" class="btn btn-dark">Baja</a>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <div th:if="${cliente.alta}" id="estado_alta" style="height: 20px; width: 20px; border-radius: 50%; background-color: rgb(68, 163, 68);">&nbsp;</div>
                        <div th:unless="${cliente.alta}" id="estado_alta" style="height: 20px; width: 20px; border-radius: 50%; background-color: rgb(161, 34, 34); background-color: crimson;">&nbsp;</div>  
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
