<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="\estilos\lista-autor.css">
</head>
<body>
    <h1 style="margin-left: 30px;">Aca se muestran las Editoriales</h1>
    <div style="margin-left: 30px;">
      <div id="space">
          <div id="col1" class="header">
            Nombre
          </div>
          <div id="col2" class="header">
            Activo
          </div>
          <div id="col3" class="header">
            Acciones
          </div>
      </div>

      <div th:each="editorial : ${editoriales}" id="space">
        <div id="col1" >
          <div th:text="${editorial.nombre}" class="nombreContent"></div>
        </div>
        <div id="col2">
          <div th:if="${editorial.alta}" id="circle" style="background-color: rgb(68, 163, 68);">&nbsp;</div>
          <div th:unless="${editorial.alta}" id="circle" style="background-color: crimson;">&nbsp;</div>  
        </div>
        <div id="col3">
          <a th:href="@{/editorial/modificar/__${editorial.id}__}" class="btn btn-dark">Modificar</a>
          <a th:href="@{/editorial/alta/__${editorial.id}__}" class="btn btn-dark">Alta</a>
          <a th:href="@{/editorial/baja/__${editorial.id}__}" class="btn btn-dark">Baja</a>
        </div>
      </div>
        
        <a th:href="@{/}" class="btn btn-dark" style="margin-top: 15px">Volver</a>
        
    </div>  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
